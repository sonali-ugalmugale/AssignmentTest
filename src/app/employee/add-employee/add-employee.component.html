<div class="container mt-3">

    <form [formGroup]="employee" (ngSubmit)="submit(employee)">
          
        <div class="form-group">
            <label for="title">Name:</label>
            <input 
                formControlName="name"
                id="name" 
                type="text" 
                class="form-control">
            <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                <div *ngIf="f.name.errors.required">Name is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="title">Email:</label>
            <input 
                formControlName="email"
                id="email" 
                type="text" 
                class="form-control">
            <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                <div *ngIf="f.email.errors.required">Email is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="title">Contact No.:</label>
            <input 
                formControlName="contact"
                id="contact" 
                type="text" 
                class="form-control" max="10">
            <div *ngIf="f.contact.touched && f.contact.invalid" class="alert alert-danger">
                <div *ngIf="f.contact.errors.required">Contact is required.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="address">Address</label>
            <textarea 
                formControlName="address"
                id="address" 
                type="text" 
                class="form-control">
            </textarea>
            <div *ngIf="f.address.touched && f.address.invalid" class="alert alert-danger">
                <div *ngIf="f.address.errors.required">Body is required.</div>
            </div>
        </div>
  
        <button class="btn btn-primary" *ngIf="!editData" type="submit" [disabled]="!employee.valid">Submit</button>
        <button class="btn btn-primary" *ngIf="editData" type="submit" [disabled]="!employee.valid">Edit</button>
    </form>
  </div>
